<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> S&A Drafting and Design | S&A | Contact us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="contactus_content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/rsz_s&a-logos.png" alt="S&A Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="site-plan.html">Site Plan</a>
                <a href="contact_us.html">Contact Us</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="images/rsz_contact_us.jpg" alt="Contact us image">
            </div>
            <section id="hero-contactus-msg">
                <h1 class="business-contactus-title">Contact-us</h1>
            </section>
        </div> 
        <main class="contactus-grid">
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                     <label for="name">Name:</label>
                     <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                     <label for="mail">E-mail:</label>
                     <input type="email" id="mail" name="user_email">
                    </li>
                    <label for="phone">Phone:</label>
                    <input type="phone" id="phone" name="user_phone">
                    </li>
                    <li>
                    <li>
                     <label for="msg">Message:</label>
                     <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                     <button type="submit">Send your message</button>
                    </li>
                </ul>

            </form>   
            <section class="contactus-text">
                <h2>S&A Drafting and Design</h2>
                <p>4518 N Locus Dr.</p>
                <p>Draper, UT 84020</p>
                <p>Phone 555-555-5555</p>
            </section>                       
        </main>   
        <footer>
            <h3>S&A Drafting and Design &copy; 2022 - Sarmiento</h3>
            <h3><a href="site-plan.html">Site Plan</a></h3>
            <h3><a href="contact_us.html">Contact Us</a></h3>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook-icon.png" alt="fb icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram-icon.png" alt="instagram icon">
                </a>
                <a href="https://www.pinterest.com/" target="_blank">
                    <img src="images/pinterest-icon.png" alt="pinterest icon">
                </a>
            </div>
        </footer> 
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>         
</body>

</html>
